<!-- Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-calendar-check me-2"></i>Book a Viewing
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="mb-3">Select Date</h6>
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="prevMonth">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <h6 class="mb-0" id="currentMonthYear"></h6>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="nextMonth">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                            <div class="booking-calendar" id="bookingCalendar">
                                <div class="row g-0 border-bottom">
                                    <div class="col text-center py-2 fw-bold">Sun</div>
                                    <div class="col text-center py-2 fw-bold">Mon</div>
                                    <div class="col text-center py-2 fw-bold">Tue</div>
                                    <div class="col text-center py-2 fw-bold">Wed</div>
                                    <div class="col text-center py-2 fw-bold">Thu</div>
                                    <div class="col text-center py-2 fw-bold">Fri</div>
                                    <div class="col text-center py-2 fw-bold">Sat</div>
                                </div>
                                <div id="calendarDays">
                                    <div class="text-center py-4 text-muted">
                                        <i class="bi bi-calendar3"></i> Loading calendar...
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="selectedDateValue" value="">
                        </div>
                        <div class="col-md-6">
                            <h6 class="mb-3">Select Time</h6>
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="time-slot">09:00 AM</div>
                                </div>
                                <div class="col-6">
                                    <div class="time-slot">10:00 AM</div>
                                </div>
                                <div class="col-6">
                                    <div class="time-slot">11:00 AM</div>
                                </div>
                                <div class="col-6">
                                    <div class="time-slot">02:00 PM</div>
                                </div>
                                <div class="col-6">
                                    <div class="time-slot">03:00 PM</div>
                                </div>
                                <div class="col-6">
                                    <div class="time-slot">04:00 PM</div>
                                </div>
                            </div>
                            
                            <div class="alert alert-info mt-4" id="selectedDateTime">
                                <i class="bi bi-info-circle me-2"></i>Please select a date and time
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Contact Information</label>
                                <input type="text" class="form-control mb-2" id="bookingName" placeholder="Your Name" required>
                                <input type="email" class="form-control mb-2" id="bookingEmail" placeholder="Email Address" required>
                                <input type="tel" class="form-control" id="bookingPhone" placeholder="Phone Number" required>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="whatsappUpdates" checked>
                                <label class="form-check-label" for="whatsappUpdates">
                                    <i class="bi bi-whatsapp me-1 text-success"></i>Send me WhatsApp updates and reminders
                                </label>
                            </div>
                            <div class="alert alert-info small mb-0">
                                <i class="bi bi-info-circle me-1"></i>
                                <strong>WhatsApp Integration:</strong> You'll receive booking confirmations and reminders via WhatsApp if enabled.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmBooking">Confirm Booking</button>
            </div>
        </div>
    </div>
</div>
